<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<body>
    <div class="row">
        <h1>Weather Dashboard</h1>
    </div>

    <!--The grid will be 3/12 for the search bar and 9/as for the display-->
    <div class="row">
        <!--Column for search bar elements-->
        <div class="col-sm-3">
            <!--Search bar-->
            <h3>Search for a city:</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput" placeholder="">
                <button type="button" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
            </div>

            <!--Cards for the different cities-->
            <div class="card" id="cityDisplay" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Philadelphia</li>
                    <li class="list-group-item">New York</li>
                </ul>
            </div>
        </div>

        <!--Column for display elements-->
        <div class="col-sm-9">
            <!--Card that will display selected cities info-->
            <div class="card" id="currentCity">
                <div class="card-body">
                    Test
                </div>
            </div>
            <!--Area for five day forcast-->
            <div class="card" id="currentCity">
                <div class="card-body">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
